		<style>
			:root {
				--bg-color: white;
				/* --bg-color: #E8E6DC; */
				--bg-light: #DCDACA;
				--font-color: #3D3D3D;
				--font-light: #202020;

			}

			.dark-theme {
				--bg-color: #171923;
				--bg-light: #232535;
				--font-color: #c5cddb;
				--font-light: #ffffff;
			}


			body {
				color: var(--font-light);
				font-family: 'Montserrat', sans-serif;
				background-color: var(--bg-color);
				transition: all 500ms;
			}

			p {
				color: var(--font-color);
			}

			.container {
				max-width: 1200px;
				display: block;
				margin: auto;
				padding: 0 1rem;
			}

			.highlight {
				color: var(--font-light);
			}

			.btn {
				padding: 10px 30px;
				border: 3px solid var(--font-light);
				transition: all 250ms;
			}

			.btn:hover {
				color: var(--bg-color);
				background-color: var(--font-light);
			}

			/* End Common Styles */

			/* Navbar */
			nav {
				background-color: var(--primary);
			}

			nav .container {
				display: block;
				padding: 2rem 1.5rem;
				margin: 2rem auto;
				text-align: center;
			}

			nav .nav-links .nav-item {
				list-style: none;
				display: inline;
				border-radius: 0.25rem;
				line-height: 1.5rem;
				padding: 0.5rem 0.75rem;
				margin: 1rem;
				transition: all 250ms;
				cursor: pointer;
			}

			nav .nav-links .active {
				font-weight: 700;
				color: var(--link-btn);
			}

			nav .nav-links .nav-item:hover {
				background-color: var(--bg-light);
			}

			a {
				text-decoration: none;
				color: var(--link-btn);
			}

			/* End Navbar */
			/* hero section */
			.hero {
				max-width: 650px;
				margin: 3rem auto;
				padding-top: 1rem;
				padding-bottom: 3rem;
				text-align: center;
			}

			.hero-info h2 {
				margin: 1rem 0;
				font-weight: 400;
			}

			.hero-tag {
				font-size: 5rem;
				font-weight: 600;
				margin: 1rem 0;
			}

			.hero-abt {
				line-height: 1.5rem;
				margin: 3rem auto;
				max-width: 500px;
			}

			.parent {
				display: grid;
				grid-gap: 0.5rem;
				grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
				padding-top: 0px;
				margin-top: 0px;

			}

			.box {
				padding-top: 0px;
				margin-top: 0px;
				/* background-color: cyan; */
				border-radius: 10px;
				align-items: center;
				justify-content: center;
				display: flex;
			}

		</style>

			<script>
				const themeToggle = document.querySelector("#theme-toggle");
				const currentTheme = localStorage.getItem("theme");
				var pageTheme = document.body;
				let isDark = true
				if (currentTheme == "dark") {
					pageTheme.classList.add("dark-theme");
					themeToggle.innerHTML = '<i class="bi bi-sun" style="color:white;"></i>';
				} else {
					themeToggle.innerHTML = '<i class="bi bi-moon" style="color:white;"></i>';
				}
				function themeMode() {
					isDark = !isDark;
					isDark ? themeToggle.innerHTML = '<i class="bi bi-moon" style="color:white;"></i>' : themeToggle.innerHTML = '<i class="bi bi-sun" style="color:white;"></i>';
					pageTheme.classList.toggle("dark-theme");
					let theme = "light";
					if (pageTheme.classList.contains("dark-theme")) {
						theme = "dark";
					}
					localStorage.setItem("theme", theme);
				}
				themeToggle.addEventListener("click", themeMode)
			</script>
